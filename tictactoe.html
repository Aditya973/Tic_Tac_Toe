<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>TiC Tac Toe</h1>
        <table>
            <tr>
                <td index = "0" id="td0"></td>
                <td index = "1" id="td1"></td>
                <td index = "2" id="td2"></td>
            </tr>
            <tr>
                <td index = "3" id="td3"></td>
                <td index = "4" id="td4"></td>
                <td index = "5" id="td5"></td>
            </tr>
            <tr>
                <td index = "6" id="td6"></td>
                <td index = "7" id="td7"></td>
                <td index = "8" id="td8"></td>
            </tr>
        </table>
    </div>
    <div id="winner">Game On</div>
    <button class="btn">Play Again</button>  
</body>
<script src="tictac.js"></script>
</html>
